<!-- Define the table default style, collapse and none of border by default. This is 4 column table -->
<table style='border-collapse:collapse;border:none'>
 <!-- Building row number 1 (Top) -->
 <tr>

  <td width=17 valign=top style='border-top:solid;border-left:solid;
  border-bottom:none;border-right:none;'>
  </td>

  <td width=569 colspan=2 valign=top style='border:none;border-top:solid'>
  </td>
  <!-- Forth column, define the top border to solid -->
  <td width=16 valign=top style='border-top:solid;border-left:none;

  </td>
 </tr>
